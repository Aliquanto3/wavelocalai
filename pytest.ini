[pytest]
# Configuration pytest pour WaveLocalAI
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers personnalisés (évite les warnings)
markers =
    asyncio: Marque les tests asynchrones
    integration: Tests nécessitant Ollama (lents)
    unit: Tests unitaires rapides

# Options par défaut
addopts =
    -v
    --strict-markers
    --tb=short

# Découverte des tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
