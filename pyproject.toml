[tool.coverage.run]
source = ["src/core"]
omit = [
    "*/tests/*",
    "*/__init__.py",
    "*/config.py",  # Configuration simple, peu de logique
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false

# Seuils de qualité
fail_under = 70.0

exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:",
    "raise AssertionError",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[tool.coverage.html]
directory = "htmlcov"

[tool.pytest.ini_options]
# Configuration pytest (fusion avec pytest.ini existant)
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

markers = [
    "asyncio: Marque les tests asynchrones",
    "integration: Tests nécessitant Ollama (lents)",
    "unit: Tests unitaires rapides"
]

addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--cov=src.core",
    "--cov-report=term-missing",
    "--cov-report=html",
]

testpaths = ["tests"]
python_files = ["test_*.py"]

[tool.black]
line-length = 100
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
skip_gitignore = true

[tool.ruff]
line-length = 100
target-version = "py310"

select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]

ignore = [
    "E501",  # line too long (géré par black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["F401", "F811"]

[tool.ruff.lint]
ignore = ["I", "E501"]
